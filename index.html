<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
    <script src="main.js"></script>
</head>

<body>
    <div class='TopBar'>
        <ul class="list right">
            <li><a href="https://mail.google.com/mail/">Gmail</a></li>
            <li><a href="https://www.google.pt/imghp">Images</a></li>
        </ul>
    </div>

    <div class='MiddleCenter'>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" width="272">
        <form>
            <input id="searchbox" type="text" name="Search" value aria-label="Search"><br>
        </form>
    </div>
    <div class='Bottom Up'>
        <p>Portugal</p>
    </div>
    <div class='Bottom Down'>
        <ul class="list left">
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">About</a></li>
        </ul>

        <ul class="list right">
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>

        </ul>
    </div>

</body>
</html>
